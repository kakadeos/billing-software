<mat-nav-list>
    <a mat-list-item routerLink='/' (click)='onClose()'>
      <mat-icon>home</mat-icon>
      <span class='nav-caption'>Home</span>
    </a>
    <a mat-list-item routerLink='/login' *ngIf='!userIsAuthenticated' (click)='onClose()'>
      <mat-icon>input</mat-icon>
      <span class='nav-caption'>Login</span>
    </a>
    <a mat-list-item routerLink='/signup' *ngIf='!userIsAuthenticated' (click)='onClose()'>
      <mat-icon>face</mat-icon>
      <span class='nav-caption'>Signup</span>
    </a>
    <a mat-list-item routerLink='/createBill' *ngIf='userIsAuthenticated' (click)='onClose()'>
      <mat-icon>verified_user</mat-icon>
      <span class='nav-caption'>Create Bill</span>
    </a>
    <a mat-list-item routerLink='/changePassword' *ngIf='userIsAuthenticated' (click)='onClose()'>
      <mat-icon>autorenew</mat-icon>
      <span class='nav-caption'>Change Password</span>
    </a>
    <mat-list-item *ngIf='userIsAuthenticated'>
        <button mat-icon-button (click)='onLogout()'>
            <mat-icon>eject</mat-icon>
            <span class='nav-caption'>Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
